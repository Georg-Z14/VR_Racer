<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VR-Racer Live</title>
    <style>
        :root {
            --primary: #00e0ff;
            --secondary: #ff007a;
            --bg-dark: #0d0d0d;
            --bg-card: rgba(26,26,26,0.7);
            --text-light: #e0e0e0;
            --gradient: linear-gradient(135deg, #00e0ff, #ff007a);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #0a0a0a, #000);
            background-attachment: fixed;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Tron Grid Effekt */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 200%; height: 200%;
            background: repeating-linear-gradient(
                0deg, rgba(0,224,255,0.1) 0px, rgba(0,224,255,0.1) 2px, transparent 2px, transparent 50px
            ),
            repeating-linear-gradient(
                90deg, rgba(0,224,255,0.1) 0px, rgba(0,224,255,0.1) 2px, transparent 2px, transparent 50px
            );
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from { transform: translate(0,0); }
            to { transform: translate(-100px,-100px); }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(0,224,255,0.8);
            margin-bottom: 15px;
            animation: pulse 3s infinite alternate;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 25px rgba(0,224,255,0.8), 0 0 45px rgba(0,224,255,0.5);
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            backdrop-filter: blur(12px);
            margin-bottom: 20px;
        }

        /* Login Eingabe */
        .password-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }

        #password {
            flex: 1;
            height: 50px;
            width: 50px;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: #1a1a1a;
            color: var(--text-light);
            font-size: 1em;
            padding: 0 14px;
            display: flex;
            align-items: center;
        }

        #password::placeholder {
            color: #888;
        }

        #toggle-password {
            height: 50px;
            width: 50px;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: #1a1a1a;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: -5px;
        }

        button {
            background: var(--gradient);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px 26px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 0 20px rgba(255,0,122,0.7);
        }

        #login-status {
            margin-top: 10px;
            font-weight: bold;
            color: var(--secondary);
        }

        /* Stream */
        .live-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: red;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 15px red;
        }

        .hud {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1em;
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary);
        }

        video {
            width: 100%;
            border-radius: 14px;
            border: 3px solid var(--primary);
            background: #000;
            box-shadow: 0 0 25px rgba(0,224,255,0.7);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        footer {
            margin-top: 25px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }
    </style>
</head>
<body>
    <header>
        <img src="static/logo.png" alt="VR-Racer Logo" class="logo">
        <h1>üöó VR-Racer Live</h1>
    </header>

    <!-- Login -->
    <div id="login-card" class="card">
        <h2>üîë Login</h2>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Passwort eingeben" required>
            <button type="button" id="toggle-password">üëÅÔ∏è</button>
        </div>
        <button onclick="login()">Login</button>
        <p id="login-status"></p>
    </div>

    <!-- Stream -->
    <div id="stream-card" class="card" style="display:none; position: relative;">
        <div class="live-badge">üî¥ LIVE</div>
        <video id="video" autoplay playsinline ondblclick="toggleFullscreen()"></video>
        <div class="hud">üì° Ping: -- ms | üé• -- FPS</div>
        <p id="status">üîÑ Verbinde...</p>

        <div class="controls">
            <button onclick="restartStream()">üîÑ Neu verbinden</button>
            <button onclick="toggleFullscreen()">üñ• Vollbild</button>
            <button onclick="toggleView()">üëì Ansicht wechseln</button> <!-- NEU -->
        </div>
    </div>

    <footer>
        <p>Made for <strong>VR-Racer</strong> | Powered by FSWI-2 üöÄ</p>
    </footer>

    <script src="client1.js"></script>
</body>
</html>
