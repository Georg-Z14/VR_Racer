<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VR-Racer Live</title>
    <style>
        :root {
            --primary: #00e0ff;
            --secondary: #ff007a;
            --bg-dark: #0d0d0d;
            --bg-card: rgba(26,26,26,0.6);
            --text-light: #e0e0e0;
            --gradient: linear-gradient(135deg, #00e0ff, #ff007a);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(160deg, #0f0f0f, #1b1b1b 40%, #101010 80%);
            background-attachment: fixed;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Metallische Textur */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url("https://www.transparenttextures.com/patterns/brushed-alum.png");
            opacity: 0.15;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Neon-Raster Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 200%; height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 224, 255, 0.06) 0px,
                rgba(0, 224, 255, 0.06) 2px,
                transparent 2px,
                transparent 40px
            );
            animation: moveGrid 20s linear infinite;
            opacity: 0.4;
            pointer-events: none;
        }
        @keyframes moveGrid {
            from { transform: translate(0,0); }
            to { transform: translate(-100px,-100px); }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(0,224,255,0.7);
            margin-bottom: 15px;
            animation: pulse 3s infinite alternate;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 25px rgba(0,224,255,0.8), 0 0 45px rgba(0,224,255,0.5);
            animation: glow 2s infinite alternate;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            position: relative;
            backdrop-filter: blur(12px);
            z-index: 2;
        }

        /* ðŸ”´ LIVE-Badge */
        .live-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: red;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 15px red;
            animation: pulseLive 1.5s infinite;
        }
        @keyframes pulseLive {
            0% {opacity: 1;}
            50% {opacity: 0.6;}
            100% {opacity: 1;}
        }

        /* FPS / Ping Overlay */
        .hud {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.9em;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-weight: bold;
        }

        video {
            width: 100%;
            border-radius: 14px;
            border: 2px solid var(--primary);
            background: #000;
            animation: neonGlow 2s infinite alternate;
        }
        @keyframes neonGlow {
            from { box-shadow: 0 0 15px #00e0ff; }
            to { box-shadow: 0 0 40px #ff007a; }
        }

        #status {
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            background: var(--gradient);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px 26px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,224,255,0.4);
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 0 20px rgba(255,0,122,0.7);
        }

        footer {
            margin-top: 25px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
            z-index: 2;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 15px #00e0ff; }
            to { text-shadow: 0 0 35px #00e0ff, 0 0 60px #00e0ff; }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }
    </style>
</head>
<body>
    <header>
        <img src="static/logo.png" alt="VR-Racer Logo" class="logo">
        <h1>ðŸš— VR-Racer Live</h1>
    </header>

    <div class="card">
        <div class="live-badge">ðŸ”´ LIVE</div>
        <video id="video" autoplay playsinline ondblclick="toggleFullscreen()"></video>
        <div class="hud">ðŸ“¡ Ping: -- ms | ðŸŽ¥ -- FPS</div>
        <p id="status">ðŸ”„ Verbinde...</p>

        <div class="controls">
            <button onclick="restartStream()">ðŸ”„ Neu verbinden</button>
            <button onclick="toggleFullscreen()">ðŸ–¥ Vollbild</button>
        </div>
    </div>

    <footer>
        <p>Made for <strong>VR-Racer</strong> | Powered by FSWI-2ðŸš€</p>
    </footer>

    <script src="client1.js"></script>
    <script>
        function toggleFullscreen() {
            const video = document.getElementById("video");
            if (video.requestFullscreen) video.requestFullscreen();
            else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        }
        function restartStream() { location.reload(); }
    </script>
</body>
</html>
